<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Hesap oluştur</h2>

              <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

                <div class="form-floating mb-4">
                  <input type="username" #username="ngModel" [(ngModel)]="model.username" id="username" name="username" class="form-control form-control-lg" placeholder="Kullanıcı Adı" required/>
                  <label class="form-label" for="userName">Kullanıcı Adı</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" #password="ngModel" [(ngModel)]="model.password" id="password" name="password" class="form-control form-control-lg" placeholder="Şifre" required />
                  <label class="form-label" for="password">Şifre</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" #password2="ngModel" [(ngModel)]="pass2" id="password2" name="password2" class="form-control form-control-lg" placeholder="Tekrar Şifre" required />
                  <label class="form-label" for="password2">Tekrar Şifre</label>
                </div>

                <div class="form-floating mb-4">
                  <select (click)="test()" #role="ngModel" [(ngModel)]="model.role.roleId" id="role" name="role" class="form-select form-control form-control-lg" aria-label="Default select example" required>
                    <option *ngFor="let role of roles" value="{{role.roleId}}">{{role.name}}</option>
                  </select>
                  <label class="form-label" for="role">Kullanıcı Rolü</label>
                </div>


                <div *ngIf="pass2==model.password && model.username!=null && model.password!=null && pass2!=null
                            && model.username!=empty && model.password!=empty && pass2!=empty" class="d-flex justify-content-center">
                  <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="registerForm.invalid">Kayıt ol</button>
                </div>
                <div *ngIf="pass2!=model.password || model.username==null || pass2==null || model.password== null
                            || model.username==empty || pass2==empty || model.password== empty" class="d-flex justify-content-center">
                  <button class="w-100 btn btn-lg btn-primary" type="submit" disabled>Kayıt ol</button>
                </div>

                <div class="alert alert-warning" *ngIf="pass2!=model.password">Şifreler Uyuşmuyor!</div>

                <p class="text-center text-muted mt-5 mb-0">
                  Zaten kayıtlı mısın?
                  <a href="/login" class="fw-bold text-body"><u>Giriş Yap</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
