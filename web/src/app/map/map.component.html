<p-dialog position="top" [resizable]="true" [(visible)]="display" [autoZIndex]="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">

  <app-address (msgEvent)="receiveValue($event)"></app-address>


</p-dialog>


  <agm-map [latitude]="latitude" [longitude]="longitude"
           (mapReady)="onMapReady($event)"
           [disableDoubleClickZoom]="true"
           (mapDblClick)="doubleClick($event)"
  >

    <div *ngIf="!isClick">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [iconUrl]="icon"></agm-marker>
      <agm-marker  *ngFor="let waypoint of locations" [latitude]="waypoint.lat" [longitude]="waypoint.lng"></agm-marker>
    </div>


    <agm-direction *ngIf="isClick"
      [origin]="origin"
      [destination]="destination"
      [waypoints]="waypoints"
      [renderOptions]="renderOptions"
      (onResponse)="onResponse($event)"
    >
    </agm-direction>
  </agm-map>
